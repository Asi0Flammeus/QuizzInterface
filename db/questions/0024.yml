question: What is the role of money as a communication tool?
answer: It allows communication between the present and the future and in a universal
  common language
wrong_answers:
  - It allows communication between the past and the present and in a universal common
    language
  - It allows communication between the present and the future and in a specific language
  - It allows communication between the past and the future and in a specific language
explanation: >-
  Money as a communication tool allows communication between the present
  and the future, as we transform our time and energy into an asset that can be reused
  in the future without the risk of devaluation. It also allows communication in a
  universal common language, enabling two strangers to exchange, trade, and agree
  on the value of things.
