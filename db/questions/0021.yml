question: What are the criteria for an effective currency?
answer: Fungible, Divisible, Liquid
wrong_answers:
  - Fungible, Divisible, Perishable
  - Fungible, Indivisible, Liquid
  - Non-fungible, Divisible, Liquid
explanation: >-
  The criteria for an effective currency are that it must be fungible
  (interchangeable
  without loss of value), divisible (to facilitate transactions of different volumes),
  and liquid (easily convertible into goods or services).
