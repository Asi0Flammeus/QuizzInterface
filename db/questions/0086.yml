question: What is a "hot wallet"?
answer: A Bitcoin wallet on your phone or computer where you are the sole holder of
  your bitcoins
wrong_answers:
  - A wallet that is physically hot to touch
  - A wallet that is popular among Bitcoin users
  - A wallet that is used for storing large amounts of bitcoins
explanation: >-
  A "hot wallet" is a term used to describe a Bitcoin wallet that is stored
  on a device with internet access, such as a phone or computer. This makes it easy
  to carry out transactions, but it also means that the wallet is potentially vulnerable
  to online threats.
