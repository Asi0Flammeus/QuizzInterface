question: What is a Bitcoin transaction?
answer: A transfer of ownership of Bitcoins, using a Bitcoin address.
wrong_answers:
  - A physical exchange of Bitcoins.
  - A transfer of ownership of Bitcoins, using a physical address.
  - A transfer of ownership of Bitcoins, using an email address.
explanation: >-
  A Bitcoin transaction is a digital transfer of ownership of Bitcoins,
  using a Bitcoin address. This address is unique to the Bitcoin wallet of the person
  receiving the Bitcoins.
