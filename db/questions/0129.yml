question: What is the role of miners in the Bitcoin network?
answer: They validate transactions by including them in a block.
wrong_answers:
  - They create new Bitcoins.
  - They manage the Bitcoin network.
  - They regulate the price of Bitcoin.
explanation: >-
  Miners in the Bitcoin network have the role of validating transactions
  by including them in a block. They do this by solving a cryptographic puzzle in
  a process called "proof of work".
