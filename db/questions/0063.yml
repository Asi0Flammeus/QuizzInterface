question: What is the mechanism that ensures a new block is added to the blockchain
  every ten minutes?
answer: Mining difficulty adjustment
wrong_answers:
  - Mining speed adjustment
  - Mining time adjustment
  - Mining block adjustment
explanation: >-
  The mechanism that ensures a new block is added to the blockchain every
  ten minutes is the mining difficulty adjustment. This adjustment takes place every
  2016 blocks, or around two weeks.
