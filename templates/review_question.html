<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
      body { background-color: #292b61; color: #ffffff; }
      .jumbotron { background-color: #292b61; border: 1px solid #db7e21; }
      label { color: #db7e21; }
      .btn-success { background-color: #db7e21; border: none; }
      .btn-primary { background-color: #1a055e; border: 1px solid #db7e21; color: #db7e21; }
      textarea.form-control {
        background-color: #292b61;
        color: #ffffff;
        margin-bottom: 15px;
        border: 1px solid #db7e21;
      }
      textarea.form-control[readonly] { background-color: #292b61 !important; }
    </style>
    <title>Question Review</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="jumbotron">
        <form method="post" action="/">
          <div class="form-group">
            <label for="author">Author</label>
            <textarea id="author" name="author" class="form-control" readonly>{{- author -}}</textarea>
          </div>

          <div class="form-group">
            <label for="chapterId">ChapterId</label>
            <textarea id="chapterId" name="chapterId" class="form-control" readonly>{{- chapterId -}}</textarea>
          </div>

          <div class="form-group">
            <label>Duration</label>
            <div>
              {%- for dur in [15, 30, 45] -%}
              <input type="radio" id="duration{{ dur }}" name="duration" value="{{ dur }}" {% if duration == dur %}checked{% endif %}>
              <label for="duration{{ dur }}">{{ dur }}</label>
              {%- endfor -%}
            </div>
          </div>

          <div class="form-group">
            <label>Difficulty</label>
            <div>
              {%- for diff in ['easy', 'intermediate', 'hard'] -%}
              <input type="radio" id="{{ diff }}" name="difficulty" value="{{ diff }}" {% if difficulty == diff %}checked{% endif %}>
              <label for="{{ diff }}">{{ diff|title }}</label>
              {%- endfor -%}
            </div>
          </div>

          <div class="form-group">
            <label>Tags</label>
            {%- for tag in tags -%}
            <textarea name="tag" class="form-control">{{- tag -}}</textarea>
            {%- endfor -%}
          </div>

          <div class="form-group">
            <label for="question">Question {{ QUESTION_INDEX }}</label>
            <textarea id="question" name="question" class="form-control">{{- question -}}</textarea>
          </div>

          <div class="form-group">
            <label for="answer">Right Answer</label>
            <textarea id="answer" name="answer" class="form-control">{{- answer -}}</textarea>
          </div>

          <div class="form-group">
            <label>Wrong Answers</label>
            {%- for wrong_answer in wrong_answers -%}
            <textarea name="wrong_answer" class="form-control">{{- wrong_answer -}}</textarea>
            {%- endfor -%}
          </div>

          <div class="form-group">
            <label for="explanation">Explanation</label>
            <textarea id="explanation" name="explanation" class="form-control">{{- explanation -}}</textarea>
          </div>

          <div class="form-group">
            <label>Reviewed</label>
            <div>
              <input type="radio" id="reviewedTrue" name="reviewed" value="True" {% if reviewed %}checked{% endif %}>
              <label for="reviewedTrue">True</label>
              <input type="radio" id="reviewedFalse" name="reviewed" value="False" {% if not reviewed %}checked{% endif %}>
              <label for="reviewedFalse">False</label>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" name="button1" value="Previous" class="btn btn-success">Previous</button>
            <button type="submit" name="button2" value="Next" class="btn btn-success">Next</button>
            <button type="submit" name="button3" value="Save" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
