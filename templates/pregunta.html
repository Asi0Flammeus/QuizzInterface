<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
            body {
            background-color: #292B61;
            color: #ffffff;
        }

        .jumbotron {
            background-color: #292B61;
            border: 1px solid #DB7E21;
        }

        label {
            color: #DB7E21
        }

        .btn-success {
            background-color: #DB7E21;
            border: none;
        }

        .btn-primary {
            background-color: #1A055E;
            border: 1px solid #DB7E21;
            color: #DB7E21;
        }

        textarea.form-control {
            background-color: #292B61;
            color: #ffffff;
            margin-bottom: 15px;
            border: 1px solid #DB7E21;
        }
    </style>

    <title>Reviewed: {{reviewed}}</title>
</head>

<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <form method="post" action="/">
                <div class="form-group">
                    <label for="course">Course</label>
                    <textarea id="course" name="course" class="form-control">{{course}}</textarea>
                </div>
                <div class="form-group">
                    <label for="section">Section</label>
                    <textarea id="section" name="section" class="form-control">{{section}}</textarea>
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <textarea id="duration" name="duration" class="form-control">{{duration}}</textarea>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <textarea id="author" name="author" class="form-control">{{author}}</textarea>
                </div>
                <div class="form-group">
                    <label for="chapter">Chapter</label>
                    <textarea id="chapter" name="chapter" class="form-control">{{chapter}}</textarea>
                </div>
                <div class="form-group">
                    <label for="difficulty">Difficulty</label>
                    <textarea id="difficulty" name="difficulty" class="form-control">{{difficulty}}</textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    {% for tag in tags %}
                    <textarea id="tags" name="tag" class="form-control">{{tag}}</textarea>
                    {% endfor %}
                </div>
                <div class="form-group">
                    <label for="reviewed">Reviewed</label>
                    <textarea id="reviewed" name="reviewed" class="form-control">{{reviewed}}</textarea>
                </div>
                <div class="form-group">
                    <label for="question">Question {{archivo_yaml}}</label>
                    <textarea id="question" name="question" class="form-control">{{question}}</textarea>
                </div>
                <div class="form-group">
                    <label for="answer">Right Answer</label>
                    <textarea id="answer" name="answer" class="form-control">{{answer}}</textarea>
                </div>
                <div class="form-group">
                    <label for="wrong_answers">Wrong Answers</label>
                    {% for wrong_answer in wrong_answers %}
                    <textarea id="wrong_answers" name="wrong_answer" class="form-control">{{wrong_answer}}</textarea>
                    {% endfor %}
                </div>
                <div class="form-group">
                    <label for="explanation">Explanation</label>
                    <textarea id="explanation" name="explanation" class="form-control">{{explanation}}</textarea>
                </div>

                <!-- Buttons -->
                  <div class="form-group">
                    <button type="submit" name="button1" class="btn btn-success">Previous</button>
                    <button type="submit" name="button2" class="btn btn-success">Next</button>
                    <button type="submit" name="button3" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8
